# Run linting actions to check for trailing whitespace and
# commit message issues.
name: Linter/commit check

on:
  push:
  workflow_dispatch:
jobs:
  linters:
    runs-on: [self-hosted, ci_dpdk]
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: checkout dts
      uses: actions/checkout@v3
      with:
        repository: Corigine/dpdk-dts-private
        token: ${{ secrets.GHUB_TOKEN }}
        path: dts_ci_patch
      if: always()

